name: Enviar Versículo Diário

on:
  schedule:
    # Roda todo dia às 06:00 da manhã (Horário de Brasília)
    # Nota: O cron usa UTC. 06:00 BRT = 09:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão para testar

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install requests pytz

      - name: Rodar script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python seu_arquivo.py
